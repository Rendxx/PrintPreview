<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Print Preview</title>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../js/PrintPreview.js"></script>
    <script type="text/javascript" src="sample.js"></script>
    <link href="sample.css" rel="stylesheet" />
    <link href="test.css" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="imgPack interactive _selected">
            <img class="_img" src="image1.png">
            <span class="_text">Image 1</span>
            <div class="_viewBtn"></div>
        </div>
        <div class="imgPack interactive _selected">
            <img class="_img" src="image2.png">
            <span class="_text">Image 2</span>
            <div class="_viewBtn"></div>
        </div>
        <div class="imgPack interactive _selected">
            <img class="_img" src="image3.png">
            <span class="_text">Image 3</span>
            <div class="_viewBtn"></div>
        </div>
    </div>
    <div class="btn_preview">PREVIEW</div>
    <div class="btn_print">PRINT</div>
    <div class="preview"></div>
    <div class="instruction">* Check <b>"background graphic"</b> in your print setting if background color is missing.</div>
</body>
</html>
